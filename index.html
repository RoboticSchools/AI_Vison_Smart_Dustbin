<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AI Vision Smart Dustbin</title>
    <style>
        :root {
            --bg: #0d0f12;
            --white: #eafcff;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-hover: rgba(255, 255, 255, 0.06);
            --accent: linear-gradient(90deg, #00c3ff, #00ffa3);
            --accent-solid: #00c3ff;
            --accent-2: #00ffa3;
            --muted: #9fdfff;
            --shadow: 0 18px 60px rgba(0, 0, 0, 0.6);
            --radius: 24px;
            --gap: 30px;
            --font-sans: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            --success: #00ffa3;
            --error: #ff4d4d;
            --warning: #ffa500;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: var(--font-sans);
            background: var(--bg);
            color: var(--white);
            -webkit-font-smoothing: antialiased;
        }

        .wrap {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .app {
            width: 100%;
            max-width: 1400px;
            height: auto;
            max-height: 95vh;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.01), rgba(255, 255, 255, 0.005));
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 20px 40px 40px 40px;
            display: grid;
            grid-template-columns: 320px 1fr 320px;
            gap: 20px 40px;
            overflow: hidden;
            align-items: start;
        }

        .col-left {
            display: flex;
            flex-direction: column;
            gap: 24px;
            height: 100%;
        }

        .col-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }

        .col-right {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .main-title {
            grid-column: 1 / -1;
            margin: 20px 0;
            font-size: 28px;
            font-weight: 800;
            background: var(--accent);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .video-container {
            width: 100%;
            aspect-ratio: 5 / 4;
            background: #000;
            border-radius: 24px;
            border: 2px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .section-card {
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .card-hardware {
            flex: 2;
            justify-content: center;
            gap: 10px;
            /* Reduced Gap */
            padding-top: 10px;
            /* Tighter Top padding */
            padding-bottom: 10px;
            /* Tighter Bottom padding */
        }

        .card-config {
            flex: 1;
            justify-content: flex-start;
        }

        .section-title {
            font-size: 13px;
            font-weight: 700;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 15px;
            text-align: center;
            width: 100%;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }

        .connection-status-container {
            margin-top: 10px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
            text-align: center;
        }

        .status-line {
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-line.connected {
            color: var(--success);
        }

        .btn {
            background: var(--glass);
            color: var(--white);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 16px 20px;
            border-radius: 16px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            letter-spacing: 0.3px;
        }

        .btn-gradient {
            background: var(--accent);
            color: #000;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 195, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #555;
            transition: background 0.3s;
        }

        .connected .status-dot {
            background: #000;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.2);
        }

        .feed-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--error);
            box-shadow: 0 0 8px var(--error);
            transition: all 0.3s;
        }

        .feed-dot.active {
            background: var(--success);
            box-shadow: 0 0 8px var(--success);
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--white);
            padding: 14px 18px;
            border-radius: 14px;
            font-family: inherit;
            font-size: 15px;
            outline: none;
        }

        input:focus,
        select:focus {
            border-color: var(--accent-solid);
        }

        .result-container {
            width: 100%;
            aspect-ratio: 1 / 1;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 24px;
        }

        .result-title-text {
            font-size: 32px;
            font-weight: 900;
            background: var(--accent);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.1;
        }

        .result-category {
            font-size: 18px;
            color: var(--accent-2);
            font-weight: 700;
            background: rgba(0, 255, 163, 0.1);
            padding: 12px 24px;
            border-radius: 40px;
            border: 1px solid rgba(0, 255, 163, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid var(--accent-solid);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        video,
        canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        .flash {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s;
        }

        .overlay-instruction {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 15px;
            font-weight: 600;
            color: var(--muted);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            pointer-events: none;
        }

        .header-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 45px;
            margin-bottom: 10px;
            width: 100%;
        }

        .header-bar .section-title {
            width: auto;
            margin: 0;
        }

        .clear-btn {
            background: var(--accent);
            border: none;
            color: #000;
            font-weight: 700;
            font-size: 13px;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 195, 255, 0.2);
            transition: transform 0.2s;
        }

        .clear-btn:hover {
            transform: scale(1.05);
        }

        @media (max-width: 1100px) {
            .app {
                grid-template-columns: 1fr;
                height: auto;
                overflow-y: auto;
            }

            .col-left,
            .col-center,
            .col-right {
                width: 100%;
                height: auto;
            }

            .video-container,
            .result-container {
                aspect-ratio: 16/9;
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="app">
            <h2 class="main-title">AI Vision Smart Dustbin</h2>
            <div class="col-left">
                <div class="section-card card-hardware">
                    <div class="section-title">Hardware Connect</div>

                    <div class="btn-group">
                        <button class="btn btn-gradient" id="btnConnectMicrobit" onclick="connectMicrobit()">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M7 2h10v4H7zm0 16h10v4H7zM3 8h4v8H3zm14 0h4v8h-4z" />
                            </svg>
                            Connect Micro:bit
                        </button>
                    </div>

                    <div class="btn-group" style="margin-top: 10px;">
                        <button class="btn btn-gradient" id="btnConnectArduino" onclick="connectArduino()">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M7 11h10v2H7zM11 7v10h2V7z" />
                            </svg>
                            Connect Arduino
                        </button>
                    </div>

                    <div class="connection-status-container">
                        <div class="status-line" id="statusMicrobit">Micro:bit: Not Connected</div>
                        <div class="status-line" id="statusArduino">Arduino: Not Connected</div>
                    </div>
                </div>

                <div class="section-card card-config">
                    <div class="section-title">Configuration</div>
                    <div style="display:flex; gap:10px; align-items: flex-start;">
                        <div style="flex:1; display:flex; flex-direction:column; align-items:center;">
                            <input type="password" id="apiKeyInput" placeholder="Gemini API Key"
                                style="text-align:center;">
                            <div id="keyStatus"
                                style="font-size:14px; font-weight:600; margin-top:8px; min-height:1.2em;"></div>
                        </div>
                        <button class="btn" onclick="verifyKey()"
                            style="width:auto; padding:14px 20px; height: 50px;">Check</button>
                    </div>

                    <select id="modelSelect">
                        <option value="gemini-2.5-flash-lite" selected>Gemini 2.5 Flash Lite</option>
                        <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
                        <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
                    </select>
                </div>
            </div>

            <div class="col-center">

                <div class="video-container">
                    <video id="videoElement" autoplay playsinline></video>
                    <canvas id="canvasElement" style="display:none;"></canvas>
                    <div class="flash" id="flash"></div>
                    <div class="overlay-instruction">Press SPACE to Capture</div>
                    <div style="position:absolute; top:20px; left:20px; display:flex; align-items:center; gap:10px;">
                        <div class="feed-dot" id="feedDot"></div>
                        <span style="font-size:13px; font-weight:600; color:rgba(255,255,255,0.7);">Live Feed</span>
                    </div>
                </div>

                <select id="cameraSelect" style="margin-top: 20px; max-width: 400px; cursor: pointer;">
                    <option value="" disabled selected>Loading cameras...</option>
                </select>
            </div>

            <div class="col-right">


                <div class="header-bar">
                    <div class="section-title" style="margin:0;">AI Vision Results</div>
                    <button class="clear-btn" onclick="resetResult()">Clear</button>
                </div>

                <div class="result-container" id="resultBox">
                    <div style="opacity:0.4; font-size:18px;">Ready to Scan</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('videoElement');
        const canvas = document.getElementById('canvasElement');
        const flash = document.getElementById('flash');
        const resultBox = document.getElementById('resultBox');
        const apiKeyInput = document.getElementById('apiKeyInput');
        const feedDot = document.getElementById('feedDot');
        const cameraSelect = document.getElementById('cameraSelect');

        let stream = null;
        let isProcessing = false;

        async function getCameras() {
            try {
                // Request permission first to get labels
                await navigator.mediaDevices.getUserMedia({ video: true });
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');

                cameraSelect.innerHTML = '';
                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Camera ${index + 1}`;
                    cameraSelect.appendChild(option);
                });

                if (videoDevices.length > 0) {
                    // If we have an active stream, select that device in the dropdown
                    if (stream) {
                        const currentTrack = stream.getVideoTracks()[0];
                        const text = currentTrack.label;
                        // Try to match by label since track.getSettings().deviceId might be masked
                        for (let i = 0; i < cameraSelect.options.length; i++) {
                            if (cameraSelect.options[i].text === text) {
                                cameraSelect.selectedIndex = i;
                                break;
                            }
                        }
                    } else {
                        startCamera(videoDevices[0].deviceId);
                    }
                } else {
                    const option = document.createElement('option');
                    option.text = "No cameras found";
                    cameraSelect.appendChild(option);
                }
            } catch (err) {
                console.error("Error enumerating devices:", err);
                cameraSelect.innerHTML = '<option>Error loading cameras</option>';
            }
        }

        async function startCamera(deviceId = null) {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }

            const constraints = {
                video: {
                    width: { ideal: 1280 },
                    height: { ideal: 720 },
                    deviceId: deviceId ? { exact: deviceId } : undefined
                }
            };

            // If no specific device requested, prefer environment facing
            if (!deviceId) {
                constraints.video.facingMode = "environment";
            }

            try {
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;

                video.onloadedmetadata = () => {
                    feedDot.classList.add('active');
                };

            } catch (err) {
                console.error("Camera error:", err);
                feedDot.classList.remove('active');

                // Fallback attempt if specific request failed
                if (deviceId) {
                    console.warn("Retrying with default camera...");
                    startCamera(null);
                    return;
                }

                alert("Could not access camera. Please allow permissions.");
            }
        }

        cameraSelect.addEventListener('change', (e) => {
            startCamera(e.target.value);
        });

        // Initialize
        getCameras();


        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !isProcessing) {
                e.preventDefault();
                captureAndAnalyze();
            }
        });

        async function captureAndAnalyze() {
            if (!apiKeyInput.value) {
                alert("Please enter a valid API Key first.");
                return;
            }

            isProcessing = true;
            const ctx = canvas.getContext('2d');
            const MAX_HEIGHT = 128; // Increased from 96px for better accuracy (e.g. Remote vs Phone)
            const scale = Math.min(1, MAX_HEIGHT / video.videoHeight);

            canvas.width = video.videoWidth * scale;
            canvas.height = video.videoHeight * scale;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            resultBox.innerHTML = '<div class="loading-spinner"></div><div style="margin-top:20px; color:var(--muted); font-size:16px; font-weight:600;">Analyzing...</div>';

            try {
                // JPEG quality reduced to 0.3 for faster upload. Model is robust to compression.
                const base64Image = canvas.toDataURL('image/jpeg', 0.3).split(',')[1];
                const model = document.getElementById('modelSelect').value;
                const apiKey = apiKeyInput.value.trim();

                // Clear prompt to ensure accurate ID
                const prompt = "Identify this object accurately. Return ONLY: Item :: Category. Categories: Wet, Dry, E-Waste, Medical. If unknown, use 'Unknown'. No sentences.";

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: prompt },
                                { inline_data: { mime_type: "image/jpeg", data: base64Image } }
                            ]
                        }],
                        generationConfig: {
                            temperature: 0.1,
                            maxOutputTokens: 20
                        }
                    })
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error.message);
                }

                const text = data.candidates[0].content.parts[0].text.trim();
                displayResult(text);

            } catch (err) {
                console.error(err);
                resultBox.innerHTML = `<div style="color:var(--error); font-size:14px;">Error: ${err.message}</div>`;
            }

            isProcessing = false;
        }

        function displayResult(text) {
            let item = "Unknown Item";
            let category = "Unknown Category";

            // Remove markdown formatting
            const cleanText = text.replace(/[\*\#\`]/g, '').trim();

            // Robust parsing with regex splitting
            if (cleanText.includes('::')) {
                const parts = cleanText.split(/\s*::\s*/);
                item = parts[0].trim();
                category = parts[1].trim();
            } else if (cleanText.includes('-')) {
                const parts = cleanText.split(/\s*-\s*/);
                item = parts[0].trim();
                category = parts[1].trim();
            } else if (cleanText.includes(':')) {
                const parts = cleanText.split(/\s*:\s*/);
                // Handle potential "Item:" prefix
                if (parts[0].toLowerCase() === 'item') {
                    item = parts[1].trim();
                    if (parts.length > 3 && parts[2].toLowerCase() === 'category') {
                        category = parts[3].trim();
                    }
                } else {
                    item = parts[0].trim();
                    category = parts[1].trim();
                }
            } else {
                item = cleanText;
            }

            // Cleanup prefixes if they remain
            item = item.replace(/^(Item|Object)[:\s]*/i, '').trim();
            category = category.replace(/^(Category|Class)[:\s]*/i, '').trim();

            resultBox.innerHTML = `
                <div class="result-title-text">${item}</div>
                <div class="result-category">${category}</div>
            `;

            let hardwareCommand = "unknown";
            const lowerCat = category.toLowerCase();

            if (lowerCat.includes("wet") || lowerCat.includes("organic")) {
                hardwareCommand = "wet";
            } else if (lowerCat.includes("dry") || lowerCat.includes("recyclable")) {
                hardwareCommand = "dry";
            } else if (lowerCat.includes("e-waste") || lowerCat.includes("electronic")) {
                hardwareCommand = "e-waste";
            } else if (lowerCat.includes("medical") || lowerCat.includes("sanitary")) {
                hardwareCommand = "medical";
            }

            sendToDevice(hardwareCommand);
        }

        function resetResult() {
            resultBox.innerHTML = '<div style="opacity:0.4; font-size:18px;">Ready to Scan</div>';
        }

        async function verifyKey() {
            const key = apiKeyInput.value.trim();
            const status = document.getElementById('keyStatus');
            if (!key) {
                status.textContent = "Please enter API key";
                status.style.color = "var(--warning)";
                return;
            }
            status.textContent = "Verifying Key...";
            status.style.color = "var(--muted)";
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${key}`);
                const data = await response.json();
                if (data.error) throw new Error(data.error.message);
                status.textContent = "âœ“ Key Valid";
                status.style.color = "var(--success)";
            } catch (err) {
                console.error("Key verification error:", err);
                status.textContent = "Invalid Key";
                status.style.color = "var(--error)";
            }
        }

        // --- Hardware Connection Logic ---

        let port = null, writer = null, reader = null, serialConnected = false;
        const textEncoder = new TextEncoder();
        let serialWriteQueue = Promise.resolve();
        function queueOp(op) { serialWriteQueue = serialWriteQueue.then(op, op); return serialWriteQueue; }

        async function ensurePortOpen(requestIfMissing = true) {
            if (!('serial' in navigator)) throw new Error('Web Serial not supported');
            if (port) {
                if (port.readable === false && port.writable === false) {
                    try { await port.open({ baudRate: 115200 }); } catch (e) { }
                }
                return port;
            }
            if (!requestIfMissing) throw new Error('No port available');
            const requested = await navigator.serial.requestPort();
            await requested.open({ baudRate: 115200 });
            port = requested;
            return port;
        }

        async function connectArduino() {
            if (serialConnected) { await disconnectArduino(); return; }
            try {
                const btn = document.getElementById('btnConnectArduino');
                if (btn) btn.innerHTML = `Connecting...`;

                await ensurePortOpen(true);
                try { if (!port.readable || !port.writable) await port.open({ baudRate: 115200 }).catch(() => { }); } catch (e) { }
                if (port.writable) { try { writer = port.writable.getWriter(); } catch (e) { writer = null; } } else writer = null;
                if (port.readable) { try { reader = port.readable.getReader(); readLoop().catch(() => { }); } catch (e) { reader = null; } }
                serialConnected = true;

                updateConnectionUI();
            } catch (err) {
                serialConnected = false;
                console.error('Serial connect error', err);
                alert("Arduino Connection Failed: " + err.message);
                updateConnectionUI();
            }
        }

        async function disconnectArduino() {
            try { if (reader) { await reader.cancel().catch(() => { }); try { reader.releaseLock(); } catch (e) { } reader = null; } } catch (e) { }
            try { if (writer) { try { await writer.close(); } catch (e) { } try { writer.releaseLock(); } catch (e) { } writer = null; } } catch (e) { }
            try { if (port) { try { await port.close(); } catch (e) { } port = null; } } catch (e) { }
            serialConnected = false;
            updateConnectionUI();
        }

        async function readLoop() {
            if (!port || !port.readable) return;
            const decoder = new TextDecoder();
            let inputBuffer = '';

            try {
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    if (value) {
                        const chunk = decoder.decode(value, { stream: true });
                        inputBuffer += chunk;

                        // Process complete lines
                        if (inputBuffer.includes('\n')) {
                            const lines = inputBuffer.split('\n');
                            inputBuffer = lines.pop(); // Keep the last incomplete fragment

                            for (const line of lines) {
                                const cleanLine = line.trim();
                                // Check for '0' trigger
                                if (cleanLine === '0') {
                                    if (!isProcessing) {
                                        console.log("Received 0 from Arduino. Auto-capturing...");
                                        captureAndAnalyze();
                                    }
                                }
                            }
                        }
                    }
                }
            } catch (e) {
                console.error("Serial Read Error:", e);
            } finally {
                try { if (reader) { reader.releaseLock(); } } catch (e) { }
                reader = null;
                if (serialConnected) {
                    serialConnected = false;
                    disconnectArduino();
                }
            }
        }

        function sendSerialLine(line) {
            if (!port) return;
            return queueOp(async () => {
                try {
                    if (!writer && port.writable) { try { writer = port.writable.getWriter(); } catch (e) { writer = null; } }
                    if (!writer) throw new Error('No writer');
                    await writer.write(textEncoder.encode(line + '\n'));
                } catch (e) {
                    console.warn('Serial write error', e);
                }
            });
        }

        // --- Micro:bit Bluetooth Logic ---

        const UART_SERVICE_UUID = '6e400001-b5a3-f393-e0a9-e50e24dcca9e';
        const UART_NOTIFY_CHAR_UUID = '6e400002-b5a3-f393-e0a9-e50e24dcca9e';
        const UART_WRITE_CHAR_UUID = '6e400003-b5a3-f393-e0a9-e50e24dcca9e';

        let bleDevice = null, bleServer = null, uartService = null, notifyChar = null, writeChar = null;
        let bleConnected = false;
        let bleWriteQueue = Promise.resolve();
        function queueGattOperation(op) { bleWriteQueue = bleWriteQueue.then(op, op); return bleWriteQueue; }

        async function connectMicrobit() {
            if (bleConnected) { await disconnectMicrobit(); return; }
            if (!('bluetooth' in navigator)) { alert('Web Bluetooth not supported.'); return; }
            try {
                const btn = document.getElementById('btnConnectMicrobit');
                if (btn) btn.innerHTML = `Connecting...`;

                bleDevice = await navigator.bluetooth.requestDevice({ filters: [{ namePrefix: 'BBC micro:bit' }], optionalServices: [UART_SERVICE_UUID] });
                bleDevice.addEventListener('gattserverdisconnected', handleDisconnected);

                bleServer = await bleDevice.gatt.connect();
                uartService = await bleServer.getPrimaryService(UART_SERVICE_UUID);
                writeChar = await uartService.getCharacteristic(UART_WRITE_CHAR_UUID).catch(() => null);
                notifyChar = await uartService.getCharacteristic(UART_NOTIFY_CHAR_UUID).catch(() => null);
                if (notifyChar && (notifyChar.properties.notify || notifyChar.properties.indicate)) {
                    await notifyChar.startNotifications();
                    notifyChar.addEventListener('characteristicvaluechanged', (event) => {
                        const value = event.target.value;
                        const decoder = new TextDecoder();
                        const text = decoder.decode(value).trim();
                        // Logic from Arduino
                        if (text === '0' && !isProcessing) {
                            console.log("Received 0 from Micro:bit. Auto-capturing...");
                            captureAndAnalyze();
                        }
                    });
                }
                bleConnected = true;
                updateConnectionUI();
            } catch (err) {
                console.error('BLE connect failed', err);
                bleDevice = null; bleConnected = false;
                alert("Micro:bit Connection Failed: " + err.message);
                updateConnectionUI();
            }
        }

        async function disconnectMicrobit() {
            try { if (notifyChar && notifyChar.stopNotifications) await notifyChar.stopNotifications(); } catch (e) { }
            try { if (bleDevice && bleDevice.gatt && bleDevice.gatt.connected) bleDevice.gatt.disconnect(); } catch (e) { }
            bleDevice = null; bleServer = null; writeChar = null; notifyChar = null; bleConnected = false;
            updateConnectionUI();
        }

        function handleDisconnected(event) {
            bleConnected = false;
            updateConnectionUI();
        }

        function sendUARTRaw(bytes) {
            if (!writeChar) return Promise.reject(new Error('No write characteristic'));
            return queueGattOperation(async () => {
                try {
                    if (typeof writeChar.writeValue === 'function') { await writeChar.writeValue(bytes); }
                    else if (typeof writeChar.writeValueWithoutResponse === 'function') { await writeChar.writeValueWithoutResponse(bytes); }
                    else { await writeChar.writeValue(bytes); }
                } catch (err) { console.error('Write failed', err); throw err; }
            });
        }

        async function sendToMicrobit(text) {
            if (!bleConnected || !writeChar) return;
            try { const payload = textEncoder.encode(String(text) + '\n'); await sendUARTRaw(payload); } catch (e) { console.error('sendToMicrobit error', e); }
        }

        function updateConnectionUI() {
            const btnMicrobit = document.getElementById('btnConnectMicrobit');
            const statusMicrobit = document.getElementById('statusMicrobit');

            if (bleConnected) {
                btnMicrobit.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
                    Micro:bit Connected`;
                if (statusMicrobit) {
                    statusMicrobit.innerHTML = 'Micro:bit: <span style="color:var(--success)">Connected</span>';
                }
            } else {
                btnMicrobit.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M7 2h10v4H7zm0 16h10v4H7zM3 8h4v8H3zm14 0h4v8H3z" /></svg>
                    Connect Micro:bit`;
                if (statusMicrobit) {
                    statusMicrobit.textContent = "Micro:bit: Not Connected";
                    statusMicrobit.style.color = "rgba(255, 255, 255, 0.5)";
                }
            }

            const btnArduino = document.getElementById('btnConnectArduino');
            const statusArduino = document.getElementById('statusArduino');

            if (serialConnected) {
                btnArduino.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
                    Arduino Connected`;
                if (statusArduino) {
                    statusArduino.innerHTML = 'Arduino: <span style="color:var(--success)">Connected</span>';
                }
            } else {
                btnArduino.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M7 11h10v2H7zM11 7v10h2V7z"/></svg>
                    Connect Arduino`;
                if (statusArduino) {
                    statusArduino.textContent = "Arduino: Not Connected";
                    statusArduino.style.color = "rgba(255, 255, 255, 0.5)";
                }
            }
        }

        async function sendToDevice(data) {
            console.log("Sending to device:", data);
            if (serialConnected) {
                sendSerialLine(data);
            }
            if (bleConnected) {
                sendToMicrobit(data);
            }
        }

    </script>
